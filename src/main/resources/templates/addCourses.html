	 <div class="container mt-4  justify-content-center border" >
		<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" href="/">Back To Home</a> 
    <div class="add">
		
     <form class="col-md-7 offset-md-4 " th:action="@{/save}" method="post">
		 	<div th:if="${added2}" class="w3-panel w3-pale-green w3-border">
		<h5 class="success"> âœ… Course Added </h5>
	</div> 
		 <h1>Add Course </h1>
		 
        <div class="form-group ">
          <label ><b>Code</b></label>
          <input type="text" class="form-control"  name="Code" required>
        </div>
        <div class="form-group ">
          <label ><b>Name</b></label>
          <input type="text" class="form-control"  name="Name" required>
        </div>
        <div class="form-group">
          <label ><b>Credit Hr</b></label>
          <input type="number" step="0.01" class="form-control col-1 "  name="creditHr" required>
        </div>
         <div class="form-group">
          <label for="grade"><b>Choose a Grade:</b></label>
	<select id="grade" name="grade" class="form-control" required> 
  <option value="A+">A+</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="B+">B+</option>
  <option value="C">C</option>
  <option value="C+">C+</option>
  <option value="D">D</option>
  <option value="F">F</option>
</select>

	
        </div>
        <div class="bt" >  <button type="submit" class="btn btn-success" id="addbtn"><b>Add</b></button></div>
       
      </form>
      
    </div>
    
  </div>
